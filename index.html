<!DOCTYPE html>
<html>
<head>
    <title>Memo-pad</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/memopad.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="main_body">
        <div class="login_page">
            <div class="left_part">
                <img src="icon128.png">
            </div>
            <div class="right_part">
                <form>
                    <p><center><span class="taito">Login</span></center></p>
                    <p class="labels" id="user">Username:</p>
                    <p><input type="text" class="inputs1" id="ini"></p>
                    <p class="labels" id="pass">Password:</p>
                    <p><input type="password" class="inputs2"></p>
                    <p><input type="button" value="Login" class="button"></p>
                </form>
            </div>
        </div>
    </div>  


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/memopad.js"></script>
</body>
</html>
